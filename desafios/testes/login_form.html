<!DOCTYPE html>
<!-- Aula sobre formulários -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Formlário</title>
	</head>

	<body>
		<h2>Login</h2>
		<form>
			Nome:<br>
			<input type="text" name="nome"><br><br>
			Senha:<br>
			<input type="password" name="senha">
			<br><br>
			<input type="submit" value="Logar">
		</form>

		<form>
			<h2>Cadastra-se</h2>

			Login:<br>
			<input type="text" name="login">
			<br>

			Sexo:<br>
			<input type="radio" name="sexo" value="M" > Masculino<br>
			<input type="radio" name="sexo" value="F" > Feminino<br>

			Interesses:<br>
			<input type="checkbox" name="interesses">Futebol<br>
			<input type="checkbox" name="interesses">Cursos<br>
			<input type="checkbox" name="interesses">Moda<br>
			
			Estado:<br>
			<select name="estado">
				<option value="sp">SP</option>
				<option value="rj">RJ</option>
				<option value="mg">MG</option>
				<option value="rs">RS</option>
			</select><br><br>

			Observação:<br>
			<textarea></textarea><br>

			<input type="submit" value="Envie">

		</form>	
	

	</body>	

</html>
